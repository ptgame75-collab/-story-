<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhiraj Story</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --bg: #FAF9F6;
            --glass: rgba(255, 255, 255, 0.9);
            --primary: #000;
        }

        body {
            background-color: var(--bg);
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: #222;
        }

        /* ‡•ß. ‡§∏‡•ç‡§™‡•ç‡§≤‡§æ‡§∏ ‡§∏‡•ç‡§ï‡•ç‡§∞‡§ø‡§® */
        #splash {
            position: fixed; top:0; left:0; width:100%; height:100vh;
            background: #000; color: #fff; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
            z-index: 1000; transition: opacity 0.5s ease;
        }

        .loader-bar {
            width: 150px; height: 3px; background: #333; margin-top: 20px;
            position: relative; overflow: hidden;
        }

        .loader-bar::after {
            content: ''; position: absolute; left: -100%; width: 100%; height: 100%;
            background: #007AFF; animation: load 2s forwards;
        }

        @keyframes load { to { left: 0; } }

        /* ‡•®. ‡§π‡•ã‡§Æ‡§™‡•á‡§ú ‡§°‡§ø‡§ú‡§æ‡§á‡§® */
        header {
            padding: 20px; display: flex; justify-content: space-between; align-items: center;
        }

        .title-large {
            padding: 20px; font-size: 32px; font-weight: bold; text-align: left;
        }

        /* ‡§†‡•Ç‡§≤‡§æ ‡§∏‡•ç‡§ü‡•ã‡§∞‡•Ä ‡§ï‡§æ‡§∞‡•ç‡§°‡§π‡§∞‡•Ç */
        .story-list { padding: 15px; }

        .story-card {
            background: #fff;
            margin-bottom: 20px;
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .story-card h2 {
            margin: 0; font-size: 28px; line-height: 1.2; font-weight: 800;
        }

        /* ‡•©. ‡§∏‡•ç‡§ü‡•ã‡§∞‡•Ä ‡§∞‡§ø‡§°‡§∞ (Full Screen Transition) */
        #reader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 500;
            display: none; overflow-y: auto;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .reader-header { padding: 20px; display: flex; justify-content: space-between; background: #fff; position: sticky; top:0; }

        .content { padding: 25px; font-size: 20px; line-height: 1.6; }

        .hidden { display: none; }
        .green-text { color: green; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="splash">
        <h1>Aadhiraj Story</h1>
        <div class="loader-bar"></div>
    </div>

    <div id="home">
        <header>
            <img src="logo.png" width="40" alt="Logo">
            <button id="modeBtn" style="background:none; border:1px solid #ddd; padding:5px 10px; border-radius:10px;">üåô</button>
        </header>
        
        <div class="title-large">‡§ï‡§•‡§æ‡§π‡§∞‡•Ç</div>

        <div class="story-list" id="list">
            </div>
    </div>

    <div id="reader">
        <div class="reader-header">
            <button onclick="closeStory()" style="border:none; background:none; font-size: 20px;">‚úï</button>
            <div>
                <button onclick="zoom(-2)">A-</button>
                <button onclick="zoom(2)">A+</button>
            </div>
        </div>
        <div class="content" id="storyContent"></div>
    </div>

    <script>
        // ‡§∏‡•ç‡§™‡•ç‡§≤‡§æ‡§∏ ‡§∏‡•ç‡§ï‡•ç‡§∞‡§ø‡§® ‡§π‡§ü‡§æ‡§â‡§®‡•á
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('splash').style.opacity = '0';
                setTimeout(() => document.getElementById('splash').classList.add('hidden'), 500);
            }, 2500);
            loadStories();
        };

        async function loadStories() {
            const res = await fetch('stories.json');
            const data = await res.json();
            const list = document.getElementById('list');
            list.innerHTML = data.map(s => `
                <div class="story-card" onclick="openStory('${s.title}', '${s.content}', '${s.author}', '${s.tag}')">
                    <h2>${s.title}</h2>
                    <p style="color:gray; margin-top:10px;">‡§™‡§¢‡•ç‡§® ‡§ü‡•ç‡§Ø‡§æ‡§™ ‡§ó‡§∞‡•ç‡§®‡•Å‡§π‡•ã‡§∏‡•ç ‚Üí</p>
                </div>
            `).join('');
        }

        function openStory(title, content, author, tag) {
            const reader = document.getElementById('reader');
            document.getElementById('storyContent').innerHTML = `
                <h1>${title}</h1>
                <p>${content}</p>
                <hr>
                <p>‡§≤‡•á‡§ñ‡§ï: <b>${author}</b></p>
                <div class="green-text">${tag}</div>
                <p style="text-align:center; margin-top:40px; color:gray;">Thanks for reading</p>
            `;
            reader.style.display = 'block';
        }

        function closeStory() {
            document.getElementById('reader').style.display = 'none';
        }

        let fSize = 20;
        function zoom(n) {
            fSize += n;
            document.getElementById('storyContent').style.fontSize = fSize + 'px';
        }
    </script>
</body>
</html>
