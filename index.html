<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>अधिराज Story</title>
    <style>
        :root {
            --bg-color: #F5F5F0; /* Off-White */
            --card-bg: rgba(255, 255, 255, 0.6);
            --text-color: #222;
            --accent-color: #000;
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --card-bg: rgba(40, 40, 40, 0.6);
            --text-color: #e0e0e0;
            --accent-color: #fff;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg-color); color: var(--text-color); }

        /* 1. Loading Screen */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; color: #fff; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 9999;
        }
        .progress-container { width: 200px; height: 4px; background: #333; margin-top: 20px; border-radius: 2px; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background: #007AFF; animation: load 2s forwards; }
        @keyframes load { to { width: 100%; } }

        /* Header & Nav */
        header { padding: 15px; display: flex; justify-content: space-between; align-items: center; background: var(--bg-color); position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 1.5rem; font-weight: bold; }
        .theme-toggle { background: var(--accent-color); color: var(--bg-color); border: none; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 0.8rem; }

        .tabs { display: flex; justify-content: space-around; border-bottom: 1px solid #ccc; background: var(--bg-color); }
        .tab { padding: 15px; cursor: pointer; opacity: 0.6; font-weight: bold; }
        .tab.active { opacity: 1; border-bottom: 3px solid var(--accent-color); }

        /* 13. Search Bar */
        .search-container { padding: 10px 15px; }
        #search { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ccc; background: var(--card-bg); color: var(--text-color); }

        /* 3. Glass Card Design */
        .story-grid { padding: 20px; display: grid; gap: 20px; }
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .story-title { font-size: 1.2rem; font-weight: bold; margin: 0; }
        .read-btn { background: var(--accent-color); color: var(--bg-color); border: none; padding: 5px 15px; border-radius: 5px; cursor: pointer; }

        /* 4. Story Modal (Transaction) */
        #story-view {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color); z-index: 1000; display: none;
            overflow-y: auto; padding: 25px; transform: translateY(100%); transition: transform 0.4s ease-out;
        }
        #story-view.open { display: block; transform: translateY(0); }
        
        /* 5. Font Controls */
        .font-controls { position: sticky; top: 0; background: var(--bg-color); padding: 10px 0; border-bottom: 1px solid #eee; display: flex; gap: 10px; }
        
        .content { margin-top: 20px; line-height: 1.6; }
        .author { margin-top: 40px; font-weight: bold; border-top: 1px solid #eee; padding-top: 10px; }
        .short-msg { color: #2ecc71; font-weight: bold; margin-top: 5px; } /* Green Color */
        .thanks { font-style: italic; margin-top: 20px; color: gray; }

        /* 14. Bookmark Style */
        .bookmark-btn { background: #f39c12; color: white; border: none; padding: 5px; border-radius: 5px; margin-bottom: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="loader">
        <h1 style="letter-spacing: 2px;">Aadhiraj Story</h1>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <header>
        <div class="logo">अधिराज Story</div>
        <button class="theme-toggle" onclick="toggleTheme()">Day/Night</button>
    </header>

    <div class="search-container">
        <input type="text" id="search" placeholder="कथा खोज्नुहोस्...">
    </div>

    <div class="tabs">
        <div class="tab active" onclick="showLang('hi')">हिन्दी कथाहरू</div>
        <div class="tab" onclick="showLang('ne')">नेपाली कथाहरू</div>
    </div>

    <main id="story-list" class="story-grid">
        </main>

    <div id="story-view">
        <button onclick="closeStory()" style="padding: 10px; margin-bottom: 10px;">← Back</button>
        
        <div class="font-controls">
            <button onclick="changeFont(2)">A+</button>
            <button onclick="changeFont(-2)">A-</button>
            <button onclick="saveBookmark()" class="bookmark-btn">Bookmark Here</button>
            <button onclick="removeBookmark()" style="background:#e74c3c; color:white; border:none; border-radius:5px;">Clear</button>
        </div>

        <h1 id="view-title"></h1>
        <div id="view-content" class="content"></div>
        
        <div class="author">लेखक: अधिराज सुनार</div> <div class="short-msg">शुभ यात्रा</div> <p class="thanks">Thanks for reading</p> </div>

    <script>
        // Data Sample
        const stories = [
            { id: 1, lang: 'hi', title: 'स्वार्थी भाई', content: 'यहाँ कथाको विवरण हुनेछ... धेरै लामो कथा यहाँ लेख्नुहोस्।' },
            { id: 2, lang: 'ne', title: 'पत्थर का दिल', content: 'मेहनत र धैर्यको कथा यहाँ छ...' }
        ];

        // 1. Loader Timeout
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
            }, 2000);
            renderStories('hi');
        };

        // Render Cards
        function renderStories(lang) {
            const container = document.getElementById('story-list');
            container.innerHTML = '';
            stories.filter(s => s.lang === lang).forEach(story => {
                const card = document.createElement('div');
                card.className = 'glass-card';
                card.innerHTML = `
                    <p class="story-title">${story.title}</p>
                    <button class="read-btn" onclick="openStory(${story.id})">Read</button>
                `;
                container.appendChild(card);
            });
        }

        function showLang(lang) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            renderStories(lang);
        }

        // 4. Open Story
        let currentFontSize = 18;
        function openStory(id) {
            const story = stories.find(s => s.id === id);
            document.getElementById('view-title').innerText = story.title;
            document.getElementById('view-content').innerText = story.content;
            const modal = document.getElementById('story-view');
            modal.classList.add('open');
            
            // Check for bookmark
            const savedScroll = localStorage.getItem('bookmark_' + id);
            if(savedScroll) {
                setTimeout(() => modal.scrollTo(0, savedScroll), 500);
            }
        }

        function closeStory() {
            document.getElementById('story-view').classList.remove('open');
        }

        // 5. Font Size
        function changeFont(step) {
            currentFontSize += step;
            document.getElementById('view-content').style.fontSize = currentFontSize + 'px';
        }

        // 6. Theme Toggle
        function toggleTheme() {
            const body = document.body;
            const current = body.getAttribute('data-theme');
            body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
        }

        // 14. Bookmark Logic
        function saveBookmark() {
            const scrollPos = document.getElementById('story-view').scrollTop;
            // Simplified: using a fixed key for demo
            localStorage.setItem('temp_bookmark', scrollPos);
            alert("यहाँसम्मको पढाई सेभ भयो!");
        }

        function removeBookmark() {
            localStorage.removeItem('temp_bookmark');
            alert("बुकमार्क हटाइयो।");
        }
    </script>
</body>
</html>
